name: Static Analysis

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Lint with Ruff
        run: |
          ruff check .

      - name: Verify Notebook Stripping
        run: |
          chmod +x ./stripout.sh
          # Pass specific files or pattern to script
          ./stripout.sh *.ipynb

          # Check for changes in tracked files only
          if ! git diff --exit-code; then
            echo "Error:: Notebooks were not stripped! See the diff above."
            echo "Error:: Please run './stripout.sh <notebook>' locally and push again."
            exit 1
          fi

          echo "All notebooks are cleanly stripped."
